<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${edit ? 'Edit Driver' : 'Create New Driver'}"></title>
</head>
<body>

<h1 th:text="${edit ? 'Edit Driver' : 'Create New Driver'}"></h1>

<form method="post" th:action="@{'/drivers/save'}" th:object="${driver}">
    <input type="hidden" th:field="*{id}">
    Name: <input type="text" th:field="*{name}">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br>
    Age: <input type="text" th:field="*{age}">
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    <br>
    <select th:field="*{car}">
        <option th:each="c: ${cars}" th:text="${c.licencePlate}" th:value="${c.id}"></option>
    </select>
    <br>

    <input type="submit" value="Save">

</form>

</body>
</html>
