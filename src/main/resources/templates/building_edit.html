<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${edit ? 'Edit building' : 'Create New building'}"></title>
</head>
<body>

<h1 th:text="${edit ? 'Edit building' : 'Create New building'}"></h1>

<form method="post" th:action="@{'/buildings/save'}" th:object="${building}">
    <input type="hidden" th:field="*{id}">
    Name: <input type="text" th:field="*{name}">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br>
    Address: <input type="text" th:field="*{address}">
    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
    <br>
    Number Of Rooms: <input type="text" th:field="*{numberOfRooms}">
    <span th:if="${#fields.hasErrors('numberOfRooms')}" th:errors="*{numberOfRooms}"></span>
    <br>

    <input type="submit" value="Save">

</form>

</body>
</html>
