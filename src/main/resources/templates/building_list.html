<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of All buildings</title>
</head>
<body>

<h1>List of all buildings:</h1>

<a th:href="@{'/buildings/create'}">CREATE NEW building</a>
<br>

<ul>

    <li th:each="building: ${buildings}">
        <a th:text="${building.name}" th:href="@{'/buildings/detail/' + ${building.id}}">

        </a>
    </li>

</ul>

</body>
</html>
