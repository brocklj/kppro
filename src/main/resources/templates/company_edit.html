<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${edit ? 'Edit company' : 'Create New company'}"></title>
</head>
<body>

<h1 th:text="${edit ? 'Edit company' : 'Create New company'}"></h1>
<a th:href="@{'/'}">Home</a>
<br>
<form method="post" th:action="@{'/companies/save'}" th:object="${company}">
    <input type="hidden" th:field="*{id}">
    Name: <input type="text" th:field="*{name}">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br>
    Address: <input type="text" th:field="*{address}">
    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
    <br>
    Number Of Employees: <input type="text" th:field="*{numberOfEmployees}">
    <span th:if="${#fields.hasErrors('numberOfEmployees')}" th:errors="*{numberOfEmployees}"></span>
    <br>

    <input type="submit" value="Save">

</form>

</body>
</html>
