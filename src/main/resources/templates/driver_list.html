<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of All Drivers</title>
</head>
<body>

<h1>List of all Drivers:</h1>

<a th:href="@{'/drivers/create'}">CREATE NEW DRIVER</a>
<br>

<ul>

    <li th:each="driver: ${drivers}">
        <a th:text="${driver.name}" th:href="@{'/drivers/detail/' + ${driver.id}}">

        </a>
    </li>

</ul>

</body>
</html>
