<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail of Car</title>
</head>
<body>

<h1>Detail of Car:</h1>

<a th:href="@{'/cars/delete/' + ${car.id}}">DELETE CAR</a>

<a th:href="@{'/cars/edit/' + ${car.id}}">EDIT CAR</a>

<br>

<b>Number Of Seats:</b> <span th:text="${car.numberOfSeats}"></span>

</body>
</html>
