<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of All Cars</title>
</head>
<body>

<h1>List of all Cars:</h1>

<a th:href="@{'/cars/create'}">CREATE NEW CAR</a>
<br>

<ul>

    <li th:each="car: ${cars}">
        <a th:text="${car.licencePlate}" th:href="@{'/cars/detail/' + ${car.id}}">

        </a>
    </li>

</ul>

</body>
</html>
